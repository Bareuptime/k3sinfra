---
# Google service account JSON
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: google-service-account
  namespace: bareuptime-backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: google-service-account
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        google-service-account.json: "{{ .serviceAccountJson | toString }}"
  dataFrom:
    - extract:
        key: bareuptime/google-service-account
---
# ClickHouse credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: clickhouse-credentials
  namespace: bareuptime-backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: clickhouse-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: shared/clickhouse
---
# GHCR (GitHub Container Registry) credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-credentials
  namespace: bareuptime-backend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: ghcr-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: username
      remoteRef:
        key: shared/ghcr
        property: username
    - secretKey: password
      remoteRef:
        key: shared/ghcr
        property: password
