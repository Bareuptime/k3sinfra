apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt notifications
    # REPLACE THIS with your email
    email: sumansaurabh@bareuptime.co

    # Private key for ACME account
    privateKeySecretRef:
      name: letsencrypt-prod

    # Solvers for DNS-01 challenge (required for wildcard certificates)
    solvers:
    # HTTP-01 solver (for regular domains)
    - http01:
        ingress:
          class: traefik

    # DNS-01 solver with Cloudflare (for wildcard domains)
    - dns01:
        cloudflare:
          email: sumansaurabh@snorkell.ai
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsNames:
        - '*.bareuptime.online'
        - 'bareuptime.online'
